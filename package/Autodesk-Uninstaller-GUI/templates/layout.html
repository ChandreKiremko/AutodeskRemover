<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autodesk Uninstaller Tool</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/autodesk-logo.svg') }}" alt="Autodesk Logo" width="120" class="me-3">
            <div>
                <h1 class="fs-4">Autodesk Uninstaller Tool</h1>
                <p class="text-muted mb-0">Remove Autodesk products safely and efficiently</p>
            </div>
        </header>
        
        <div id="alert-container">
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
        </div>
        
        {% block content %}{% endblock %}
        
        <footer class="pt-3 mt-4 text-muted border-top">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Autodesk Uninstaller Tool</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Web interface for Autodesk-Uninstaller.ps1</p>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
